    <div id="loader"></div>

    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>

<body id="mydistributor">
    <div id="lock-modal"></div>
    <div id="loading-circle"></div>
    <div class="wrapper ">
        <div id="sidebar" class="sidebar" data-color="green">
        </div>

        <div class="main-panel">
            <!-- Navbar -->
            <nav id="navbar" class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
            </nav> <!-- End Navbar -->
            <div class="content">
                <div class="container-fluid">

                    <div class="wrapper">
                        <h1 class="heading">המפיצים שלי</h1>
                        <button class="btn btn-new-distributor" id="btn-new-distributor">הוסף</button>
                        <table class="rwd-table" id="rwd-table">
                            <thead>
                                <tr>
                                    <th>שם המפיץ</th>
                                    <th>מחיקה</th>
                                </tr>
                            </thead>
                            <tbody id="tbody"></tbody>

                        </table>


                    </div>
                </div>



                <div id="RemoveDistributor" class="RemoveDistributor modal-small-wrapper">

                    <div class="modal-small modal-distributor-remove">
                        <span class="close" onclick="closepopup('RemoveDistributor')">&times;</span>
                        <br>
                        <p> בטוחים שתרצו למחוק מפיץ זה? לא תוכלו להשתמש בו אחרי פעולה זו ! </p>
                        <button class=" btn-primary btn-cancel" onclick="closepopup('RemoveDistributor')">לא</button>
                        <button class=" btn-primary btn-ok" onclick="">כן</button>

                    </div>

                </div>


            </div>
        </div>





    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/js/popper.min.js"></script>
    <script src="vendor/js/material-dashboard.js"></script>
    <script src="vendor/js/bootstrap-material-design.min.js"></script>


    <script type="text/javascript " src="vendor/js/main.js"></script>
    <script type="text/javascript " src="vendor/js/app.js"></script>
    <script>
        window.onload = checkuser();

        window.onload = createTableDistributors();

        $(".btn-new-distributor").on('click', function () {
            window.open("adddistributor.html", "_self");

        });

        $(".remove-distributor").on('click', function () {
            showpopup("RemoveDistributor");
            id = this.parentNode.id;
            $(".btn-ok").click(function () {
                remove_distributor_click(id);
            });
        });


    </script>


</body>
