<!doctype html>
<html lang="he_IL" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <link rel="shortcut icon" type="image/x-icon" href="img/favico.ico" />
    <link href="vendor/css/material-dashboard.css" rel="stylesheet" />
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="vendor/css/style.css" type="text/css">

    <title>מפיץ חדש</title>



</head>
<div id="loader-wrapper">
    <div id="loader"></div>

    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>

</div>

<body id="mydistributor">
    <div id="lock-modal"></div>
    <div id="loading-circle"></div>
    <div class="wrapper">
        <div id="sidebar" class="sidebar" data-color="green">
        </div>

        <div class="main-panel">
            <!-- Navbar -->
            <nav id="navbar" class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">

            </nav> <!-- End Navbar -->
            <div class="content">
                <div class="container-fluid">

                    <div class="wrapper">
                        <div class="row">
                            <h4 class="heading" style="margin-right: 5px;">הוסף מפיץ</h4>

                            <div id="add-distributor" class="add-distributor">
                                <form onsubmit="addcustomdistributorttocompany()" id="fromadddistributor">

                                    <div class="form-row">
                                        <div class="col-sm-12 input-field">
                                            <input type="text" class="form-control distributor " id="name-distributor"
                                                placeholder="שם המפיץ" required>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-sm-6 input-field">
                                            <input type="text" class="form-control distributor"
                                                id="username-distributor" placeholder="שם משתמש" required>
                                        </div>
                                        <div class="col-sm-6 input-field">
                                            <input type="password" class="form-control distributor"
                                                id="password-distributor" placeholder="סיסמא" required
                                                autocomplete="new-password">
                                        </div>


                                    </div>

                                    <div class="row">
                                        <div class="col">

                                            <button type="submit" id="btn_update_dis"
                                                class="btn btn_update_dis">אישור</button>
                                        </div>
                                    </div>
                                </form>

                            </div>

                        </div>


                    </div>




                </div>
            </div>

            <div id="modaldistributor" class=" modal-small-wrapper modaldistributor">

                <!-- Modal content -->
                <div class="modal-small ">
                    <span class="close" onclick="closepopup('modaldistributor')">&times;</span>
                    <p>מפיץ חדש נוצר</p>
                    <p>שם משתמש: <span id="modal-username"></span></p>
                    <p>סיסמא: <span id="modal-password"></span></p>
                    <button class="btn" onclick='window.open("mydistributors.html", "_self");'>אישור</button>
                </div>

            </div>





        </div>

    </div>


    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/js/popper.min.js"></script>
    <script src="vendor/js/material-dashboard.js"></script>
    <script src="vendor/js/bootstrap-material-design.min.js"></script>


    <script type="text/javascript " src="vendor/js/main.js"></script>
    <script type="text/javascript " src="vendor/js/app.js"></script>

    <script>
        window.onload = checkuser();

        const formupdate = document.getElementById("fromadddistributor");
        formupdate.addEventListener("submit", (e) => {
            e.preventDefault();


        });


    </script>


</body>

</html>
