<!doctype html>
<html lang="he_IL" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link href="vendor/css/material-dashboard.css" rel="stylesheet" />
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">

    <link rel="shortcut icon" type="image/x-icon" href="img/favico.ico" />

    <link rel="stylesheet" href="vendor/css/distributor.css" type="text/css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

    <title>עדכון פרטים</title>


</head>
<div id="loader-wrapper">
    <div id="loader"></div>

    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>

</div>

<body id="mydetails-distributor">
    <div id="lock-modal"></div>
    <div id="loading-circle"></div>
    <div style="clear:both"></div>

    <div class="wrapper ">
        <div id="sidebar" class="sidebar" data-color="green">
        </div>

        <div class="main-panel">
            <!-- Navbar -->
            <nav id="navbar" class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">

            </nav> <!-- End Navbar -->
            <div class="content">
                <div class="container-fluid">

                    <div class="wrapper">


                        <div class="container">
                            <div class="row">
                                <h3 class="heading">עדכון פרטים איישים</h3>


                                <div id="error"></div>
                                <div class="container">
                                    <div class="forms-container">



                                        <form onsubmit="updatedistributor()" id="distributor-details" class="row g-3">


                                            <div class="form-row">
                                                <div class="col-md-6 input-field ">
                                                    <input type="text" class="form-control distributor distributorname"
                                                        id="distributorname" placeholder="שם מפיץ" disabled>

                                                </div>
                                                <div class="col-md-6 input-field ">
                                                    <input type="text"
                                                        class="form-control distributor distributorusername"
                                                        id="distributorusername" placeholder="שם משתמש" required>
                                                </div>

                                            </div>

                                            <div class="row">
                                                <div class="col" style="text-align:center">
                                                    <button type="submit" id="btn_update"
                                                        class="btn btn_update">עדכון</button>
                                                </div>
                                            </div>

                                        </form>

                                    </div>
                                </div>


                            </div>

                        </div>

                    </div>
                </div>

            </div>

        </div>

    </div>


    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/js/popper.min.js"></script>
    <script src="vendor/js/material-dashboard.js"></script>
    <script src="vendor/js/bootstrap-material-design.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-analytics.js"></script>

    <script type="text/javascript " src="vendor/js/main.js"></script>
    <script type="text/javascript " src="vendor/js/distributor.js"></script>
    <script>
        window.onload = checkdistributor();
        window.onload = putdistibutordetailsinform();



        analytics.logEvent('A new Entry in My Distributor Edit page');
        const formdistributor = document.getElementById("distributor-details");
        formdistributor.addEventListener("submit", (e) => {
            e.preventDefault();

            error = validateUsername(document.getElementById("distributorusername").value)

            document.getElementById("error-log").innerHTML = error;
            showpopup("modalerror");

        });

        function putdistibutordetailsinform() {
            document.getElementById("distributorname").value = getdistributorname();
            document.getElementById("distributorusername").value = getusername();
        }



    </script>

</body>

</html>
