<!doctype html>
<html lang="he_IL" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <link href="vendor/css/material-dashboard.css" rel="stylesheet" />
    <link rel="stylesheet" href="vendor/css/distributor.css" type="text/css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" type="image/x-icon" href="img/favico.ico" />

    <title>עדכון סיסמא</title>
</head>
<div id="loader-wrapper">
    <div id="loader"></div>

    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>

</div>

<body id="updatepassword-distributor">
    <div id="lock-modal"></div>
    <div id="loading-circle"></div>

    <div class="wrapper ">
        <div id="sidebar" class="sidebar" data-color="green">
        </div>

        <div class="main-panel">
            <!-- Navbar -->
            <nav id="navbar" class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">

            </nav> <!-- End Navbar -->

            <div class="content">

                <div class="container-fluid">

                    <div class="wrapper">
                        <h3 class="heading">עדכון סיסמא</h3>

                        <div class="forms-container updatepassword">
                            <div class="form">
                                <form id="updatepassword" onsubmit="updatepassword()">
                                    <div class="form-row">
                                        <div class="col-md-12 input-field ">
                                            <input type="password" id="password" placeholder="סיסמא"
                                                class="form-control password distributorpassword"
                                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>

                                        </div>
                                        <div class="col-md-12 input-field ">

                                            <input type="password" id="password-again" placeholder="סיסמא שנית"
                                                class="form-control password distributorpasswordagain"
                                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                                        </div>

                                    </div>
                                    <button type="submit" class="btn btn-update-password">עדכן סיסמא</button>

                                </form>

                                <div id="message">
                                    <h3>הסיסמא חייבת להכיל את הבאים:</h3>
                                    <p id="letter" class="invalid"> אות קטנה באנגלית</p>
                                    <p id="capital" class="invalid"> אות גדולה באנגלית</p>
                                    <p id="number" class="invalid"> מספר</p>
                                    <p id="length" class="invalid"> לפחות 8 תווים</p>
                                </div>




                            </div>
                        </div>


                    </div>
                </div>

            </div>

        </div>


    </div>
    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/js/popper.min.js"></script>
    <script src="vendor/js/material-dashboard.js"></script>
    <script src="vendor/js/bootstrap-material-design.min.js"></script>



    <script type="text/javascript " src="vendor/js/main.js"></script>
    <script type="text/javascript " src="vendor/js/distributor.js"></script>
    <script>
        window.onload = checkdistributor();

        var password = document.getElementById("password");
        passwordvalidation(password);


        formpassword = document.getElementById("updatepassword")
        formpassword.addEventListener('submit', (e) => {
            e.preventDefault();
        });
    </script>



</body>

</html>
