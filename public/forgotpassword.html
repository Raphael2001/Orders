    <link rel="shortcut icon" type="image/x-icon" href="img/favico.ico" />
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="vendor/css/style.css" type="text/css">

    <title>שכחתי סיסמא</title>

<div id="loader-wrapper">
    <div id="loader"></div>

    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>

<body id="favorites">
    <div id="lock-modal"></div>
    <div id="loading-circle"></div>
    <div class="wrapper ">


        <div class="main-panel password">
            <div class="content">
                <div class="container-fluid">
                    <div class="wrapper">


                        <div class="forms-container forgotpassword">
                            <h1 class="heading">איפוס סיסמא</h1>

                            <div class="form">



                                <form onsubmit="resetpassword()" id="formforgotpassword">

                                    <br>


                                    <div class="form-row">
                                        <div class="input-field col-md-12">
                                            <input type="mail" class="form-control mail " id="mail"
                                                placeholder="מייל התחברות למערכת" required>
                                        </div>
                                    </div>



                                    <button type="submit" id="btn_reset_password"
                                        class="btn btn_reset_password">אישור</button>


                                    <div class="form-row" id="confirm-mail">
                                        <div class="col-md-12" style="margin-top: 20px; margin-bottom: 10px">
                                            <span class="confirm-mail">מייל איפוס סיסמא נשלח</span>
                                        </div>
                                        <a href="login.html" class="back-to-home">חזרה לעמוד הבית</a>

                                    </div>

                                </form>
                            </div>

                        </div>

                    </div>

                </div>

            </div>



        </div>


    </div>



    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/js/material-dashboard.js"></script>
    <script src="vendor/js/bootstrap-material-design.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-analytics.js"></script>
    <script type="text/javascript " src="vendor/js/main.js"></script>
    <script type="text/javascript " src="vendor/js/app.js"></script>
    <script>

        analytics.logEvent('A new Entry in Forgot Password page');
        const formforgotpassword = document.getElementById("formforgotpassword");
        formforgotpassword.addEventListener("submit", (e) => {
            e.preventDefault();
            showspinner();

        });

    </script>


</body>

</html>
