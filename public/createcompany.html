<!DOCTYPE html>
<html lang="he_IL" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link href="vendor/css/material-dashboard.css" rel="stylesheet" />
    <link rel="stylesheet" href="vendor/css/style.css" type="text/css">
    <link rel="shortcut icon" type="image/x-icon" href="img/favico.ico" />
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <title>יצירת חברה</title>
</head>

<body>
    <div id="lock-modal"></div>
    <div id="loading-circle"></div>
    <div class="wrapper ">


        <div class="main-panel company">
            <div class="content">
                <div class="container-fluid">
                    <div class="wrapper">


                        <div class="forms-container createcompany">
                            <h1 class="heading">יצירת חברה חדשה</h1>

                            <div class="form">



                                <form onsubmit="createCompany()" id="formcreatecompany">

                                    <br>


                                    <div class="form-row">
                                        <div class="input-field col-md-6">
                                            <input type="text" class="form-control company companyname" id="companyname"
                                                placeholder="שם החברה" required>
                                        </div>
                                        <div class="input-field col-md-6">
                                            <input type="text" class="form-control company companystreet"
                                                id="companystreet" placeholder="כתובת" required>
                                        </div>

                                    </div>

                                    <div class="form-row">
                                        <div class="input-field col-md-6">
                                            <input type="text" class="form-control company companycity" id="companycity"
                                                placeholder="עיר" required>
                                        </div>
                                        <div class="input-field col-md-6">
                                            <input type="tel" class="form-control company companyphone"
                                                id="companyphone" placeholder="מספר טלפון" required>
                                        </div>

                                    </div>
                                    <div class="form-row">
                                        <div class="input-field col-md-6">
                                            <input type="text" class="form-control company companyuserfullname"
                                                id="userfullname" placeholder="שם מלא" required>
                                        </div>
                                        <div class="input-field col-md-6">
                                            <input type="text" class="form-control company companycomment"
                                                id="companycomment" placeholder="הערה לכתובת (לא חובה)">
                                        </div>

                                    </div>



                                    <button type="submit" id="btn_create" class="btn btn_createcompany">אישור</button>

                                </form>
                            </div>

                        </div>

                    </div>

                </div>

            </div>



        </div>


    </div>




    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/js/popper.min.js"></script>
    <script src="vendor/js/material-dashboard.js"></script>
    <script src="vendor/js/bootstrap-material-design.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-analytics.js"></script>

    <script type="text/javascript " src="vendor/js/main.js"></script>
    <script type="text/javascript " src="vendor/js/app.js"></script>
    <script>
        window.onload = checkuser();
        analytics.logEvent('A new Entry in Create Company page');
        document.getElementById("userfullname").value = getKeyWordFromQuery("fullname");
        const formcreatecompany = document.getElementById("formcreatecompany");
        formcreatecompany.addEventListener("submit", (e) => {
            e.preventDefault();
            showspinner();

        });

    </script>
</body>

</html>
