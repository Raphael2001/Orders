<!doctype html>
<html lang="he_IL" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <link rel="shortcut icon" type="image/x-icon" href="img/favico.ico" />
    <link href="vendor/css/material-dashboard.css" rel="stylesheet" />
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="vendor/css/style.css" type="text/css">
    <title>המשתמשים שלי</title>

</head>
<div id="loader-wrapper">
    <div id="loader"></div>

    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>

</div>

<body id="myusers">

    <div id="lock-modal"></div>
    <div id="loading-circle"></div>
    <div class="wrapper">
        <div id="sidebar" class="sidebar" data-color="green">
        </div>

        <div class="main-panel">
            <!-- Navbar -->
            <nav id="navbar" class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">

            </nav> <!-- End Navbar -->
            <div class="content">
                <div class="container-fluid">

                    <div class="wrapper">
                        <h1 class="heading">המשתמשים שלי</h1>


                        <button class="btn btn-new-user">הוסף</button>
                        <table class="rwd-table" id="rwd-table">
                            <thead>
                                <tr>
                                    <th>שם מלא</th>
                                    <th>מייל</th>
                                    <th>טוקן</th>
                                    <th>תפקיד</th>
                                    <th>מחיקה</th>
                                </tr>
                            </thead>
                            <tbody id="tbody"></tbody>

                        </table>

                    </div>
                </div>
            </div>


            <div id="RemoveUser" class="RemoveUser modal-small-wrapper">

                <div class="modal-small modal-user-remove">
                    <span class="close" onclick="closepopup('RemoveUser')">&times;</span>
                    <br>
                    <p> בטוחים שתרצו למחוק משתמש זה? לא תוכלו להשתמש בו אחרי פעולה זו ! </p>
                    <button class=" btn-primary btn-cancel" onclick="closepopup('RemoveUser')">לא</button>
                    <button class=" btn-primary btn-ok" onclick="">כן</button>

                </div>

            </div>

            <div id="CantDeleteUser" class="CantDeleteUser modal-small-wrapper">

                <div class="modal-small modal-user-cant-delete" style="width: 35%;">
                    <span class="close" onclick="closepopup('CantDeleteUser')">&times;</span>
                    <br>
                    <p>אי אפשר למחוק את מנהל המערכת</p>
                    <button class=" btn-primary btn-confirm" onclick="closepopup('CantDeleteUser')">אישור</button>

                </div>

            </div>



        </div>

    </div>


    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/js/popper.min.js"></script>
    <script src="vendor/js/material-dashboard.js"></script>
    <script src="vendor/js/bootstrap-material-design.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-analytics.js"></script>
    <script type="text/javascript " src="vendor/js/main.js"></script>
    <script type="text/javascript " src="vendor/js/app.js"></script>
    <script>

        window.onload = checkuser();
        window.onload = getUsersToTable();

        analytics.logEvent('A new Entry in My Users page');

        $(".btn-new-user").on('click', function () {
            window.open("createuser.html", "_self");
        });

        $(".remove-user").on('click', function () {
            showpopup("RemoveUser")
            token = this.parentNode.id;
            $(".btn-ok").click(function () {
                closepopup("RemoveUser");
                deleteuser(token);
            });

        });


    </script>


</body>

</html>
