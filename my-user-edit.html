<!doctype html>
<html lang="he_IL" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link href="vendor/css/material-dashboard.css" rel="stylesheet" />
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">

    <link rel="shortcut icon" type="image/x-icon" href="img/favico.ico" />

    <link rel="stylesheet" href="vendor/css/style.css" type="text/css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

    <title>עדכון פרטים</title>


</head>
<div id="loader-wrapper">
    <div id="loader"></div>

    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>

</div>

<body id="myusers">
    <div id="lock-modal"></div>
    <div id="loading-circle"></div>
    <div style="clear:both"></div>

    <div class="wrapper ">
        <div id="sidebar" class="sidebar" data-color="green">
        </div>

        <div class="main-panel">
            <!-- Navbar -->
            <nav id="navbar" class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">

            </nav> <!-- End Navbar -->
            <div class="content">
                <div class="container-fluid">

                    <div class="wrapper">


                        <div class="container">
                            <div class="row">
                                <h3 class="heading">עדכון פרטים איישים</h3>



                                <div class="container">
                                    <div class="forms-container">



                                        <form onsubmit="updateuser()" id="user-details" class="row g-3">


                                            <div class="form-row">
                                                <div class="col-md-6 input-field ">
                                                    <input type="text" class="form-control user userfullname"
                                                        id="userfullname" placeholder="שם מלא" required>

                                                </div>
                                                <div class="col-md-6 input-field ">
                                                    <input type="text" class="form-control user usermail" id="usermail"
                                                        placeholder="מייל" disabled>
                                                </div>

                                            </div>

                                            <div class="row">
                                                <div class="col" style="text-align:center">
                                                    <button type="submit" id="btn_update"
                                                        class="btn btn_update_user">עדכון</button>
                                                </div>
                                            </div>

                                        </form>

                                    </div>
                                </div>


                            </div>

                        </div>

                    </div>
                </div>

            </div>

        </div>

    </div>


    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/js/popper.min.js"></script>
    <script src="vendor/js/material-dashboard.js"></script>
    <script src="vendor/js/bootstrap-material-design.min.js"></script>



    <script type="text/javascript " src="vendor/js/main.js"></script>
    <script type="text/javascript " src="vendor/js/app.js"></script>
    <script>
        window.onload = checkuser();
        window.onload = putuserdetailsinform();




        const formcreatedelivery = document.getElementById("user-details");
        formcreatedelivery.addEventListener("submit", (e) => {
            e.preventDefault();
            showspinner();

        });


        function putuserdetailsinform() {
            fullname = document.getElementById("userfullname");
            mail = document.getElementById("usermail");

            user = getcurrentuser();
            fullname.value = user.Fullname;
            mail.value = user.Mail;
        }



    </script>

</body>

</html>
