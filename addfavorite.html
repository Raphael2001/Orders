<!doctype html>
<html lang="he_IL" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link href="vendor/css/material-dashboard.css" rel="stylesheet" />
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">

    <link rel="shortcut icon" type="image/x-icon" href="img/favico.ico" />
    <link rel="stylesheet" href="vendor/css/style.css" type="text/css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

    <title>צור משלוח</title>

</head>
<div id="loader-wrapper">
    <div id="loader"></div>

    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>

</div>

<body id="favorites">
    <div id="lock-modal"></div>
    <div id="loading-circle"></div>
    <div style="clear:both"></div>

    <div class="wrapper ">
        <div id="sidebar" class="sidebar" data-color="green">
        </div>

        <div class="main-panel">
            <!-- Navbar -->
            <nav id="navbar" class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">

            </nav> <!-- End Navbar -->
            <div class="content">
                <div class="container-fluid">

                    <div class="wrapper">


                        <div class="container">
                            <div class="row">


                                <h3 class="heading">הוסף מועדף חדש</h3>

                                <div class="container containeraddfav">
                                    <div class="forms-container">



                                        <form onsubmit="createFavoritefromfavpage()" id="formaddfav"
                                            class="formaddfav row g-3">

                                            <div class="favoritedeatials deatials" id="favorite-collapse">
                                                <div class="form-row">
                                                    <div class="col-md-4 input-field ">
                                                        <input type="text" class="form-control favorite favoritename"
                                                            id="favoritename" name="fullname" placeholder="שם מלא"
                                                            required>

                                                    </div>
                                                    <div class="col-md-4 input-field ">
                                                        <input type="text" class="form-control favorite favoriteaddress"
                                                            id="favoriteaddress" name="address" placeholder="כתובת"
                                                            required>
                                                    </div>
                                                    <div class="col-md-4 input-field ">
                                                        <input type="text" class="form-control favorite favoritecity"
                                                            id="favoritecity" name="city" placeholder="עיר" required>
                                                    </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="col-md-4 input-field">
                                                        <input type="tel" class="form-control favorite favoritephone"
                                                            id="favoritephone" name="phone" placeholder="מספר טלפון"
                                                            required>
                                                    </div>
                                                    <div class="col-md-4 input-field">
                                                        <input type="email" class="form-control favorite favoriteemail"
                                                            id="favoriteemail" name="email"
                                                            placeholder="כתובת מייל (לא חובה)">
                                                    </div>
                                                    <div class="col-md-4 input-field">
                                                        <input type="tel" class="form-control receiver favoritephone2"
                                                            id="favoritephone2" name="phone2"
                                                            placeholder="מספר טלפון משני (לא חובה)">
                                                    </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="col-md-12 input-field">
                                                        <input type="text" class="form-control favorite favoritecomment"
                                                            id="favoritecomment" name="comment"
                                                            placeholder="הערה (לא חובה)">
                                                    </div>
                                                </div>
                                            </div>




                                            <div class="row">
                                                <div class="col">
                                                    <button type="reset" id="btn_clear" class="btn btn_clear"
                                                        onclick="clear();">נקה</button>

                                                    <button type="submit" id="btn_create"
                                                        class="btn btn_create">אישור</button>
                                                </div>
                                            </div>

                                        </form>

                                    </div>
                                </div>

                                <div id="NewFav" class="modal-small-wrapper">

                                    <!-- Modal content -->
                                    <div class="modal-small">
                                        <span class="close" onclick="closepopup('NewFav')">&times;</span>
                                        <p>נוצרה כתובת מעודפת חדשה</p>
                                        <button class="btn"
                                            onclick='window.open("favorites.html", "_self");'>אישור</button>

                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

        </div>


    </div>

    <script src="vendor/jquery/jquery.min.js"></script>

    <script src="vendor/js/popper.min.js"></script>
    <script src="vendor/js/material-dashboard.js"></script>
    <script src="vendor/js/bootstrap-material-design.min.js"></script>
    <script type="text/javascript " src="vendor/js/main.js"></script>
    <script type="text/javascript " src="vendor/js/app.js"></script>
    <script>

        window.onload = checkuser();


        const formcreatedelivery = document.getElementById("formaddfav");
        formcreatedelivery.addEventListener("submit", (e) => {
            e.preventDefault();

        });

        // Get the modal
        var modal = document.getElementById("NewFav");


        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }





    </script>

</body>

</html>
