<html lang="he_IL" dir="rtl">

<head>

    <link rel="shortcut icon" type="image/x-icon" href="img/favico.ico" />

    <title>המועדפים שלי</title>

</head>
<div id="loader-wrapper">
    <div id="loader"></div>

    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>

</div>

<body id="favorites">
    <div id="lock-modal"></div>
    <div id="loading-circle"></div>
    <div class="wrapper">
        <div id="sidebar" class="sidebar" data-color="green">
        </div>

        <div class="main-panel">
            <!-- Navbar -->
            <nav id="navbar" class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
            </nav> <!-- End Navbar -->
            <div class="content">
                <div class="container-fluid">

                    <div class="wrapper">
                        <h1 class="heading">המועדפים שלי</h1>

                        <button class="btn btn-new-favorites" id="btn-new-favorites">הוסף</button>
                        <table class="rwd-table" id="rwd-table">
                            <thead>
                                <tr>
                                    <th>מספר מזהה</th>
                                    <th>שם מלא</th>
                                    <th>כתובת מלאה</th>
                                    <th>מחיקה</th>
                                </tr>
                            </thead>
                            <tbody id="tbody"></tbody>

                        </table>

                    </div>
                </div>
                <div id="RemoveFavorite" class="RemoveFavorite modal-small-wrapper">

                    <div class="modal-small model-user-favorite">
                        <span class="close" onclick="closepopup('RemoveFavorite')">&times;</span>
                        <br>
                        <p> בטוחים שתרצו למחוק מועדף זה? לא תוכלו להשתמש בו אחרי פעולה זו ! </p>
                        <button class=" btn-primary btn-cancel" onclick="closepopup('RemoveFavorite')">לא</button>
                        <button class=" btn-primary btn-ok">כן</button>

                    </div>

                </div>
            </div>
        </div>


    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/js/popper.min.js"></script>
    <script src="vendor/js/material-dashboard.js"></script>
    <script src="vendor/js/bootstrap-material-design.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js.map"></script>


    <script type="text/javascript " src="vendor/js/main.js"></script>
    <script type="text/javascript " src="vendor/js/app.js"></script>
    <script>
        window.onload = checkuser();


        window.onload = createTableFavorites(false);
        document.getElementById("btn-new-favorites").addEventListener("click", function () {
            window.open("addfavorite.html", "_self");

        });
        $(".remove-favorite").on('click', function () {
            showpopup("RemoveFavorite")
            id = this.parentNode.id;
            $(".btn-ok").click(function () {
                deletefavorite(id);
            });

        });

    </script>


</body>
